<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/Sign-up-form/style.css" />
  </head>
  <body>
    <main>
      <div class="sideview">
        <div class="logo-area">
          <img
            src="/Sign-up-form/odin-lined.png"
            alt="The Odin Project¨ś Logo"
          />
          <span class="odin">ODIN</span>
        </div>
        <div class="footer">Photo by <span class="underline">Halie</span> West on <span class="underline">Unsplash</span></div>
      </div>
        
      <form action="#" method="post">
      <div class="formcontent">
        <div class="welcome-Msg">
          <div class="msg">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. <br />
            <br />
            <em>You know you want to.</em>
          </div>
        </div>
        <div class="form-Elems">
          
            <div class="formInput">
              <div class="form1">
                <span class="morale">Let's do this!</span>

                <label for="fname">FIRST NAME</label>
                <input type="text"  name="fname" id="fname" />

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />

                <label for="password">PASSWORD</label>
                <input type="password" name="password"   
  minlength="8"
  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
  placeholder="At least 8 chars, with uppercase, lowercase and a digit"  id="password" />
              </div>
              <div class="form2">
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname" >

                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel">

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password"   
  minlength="8"
  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
  placeholder="At least 8 chars, with uppercase, lowercase and a digit"id="confirmPassword" name="confirmPassword">
              </div> 
            </div>
            <div class="btns">
              <button type="submit">Create Account</button>
              <span class="btn-info">Already have an account? <a href="#">Log in</a></span>
            </div>
          
        </div>
      </form> 
    </main>
  </body>
</html>
